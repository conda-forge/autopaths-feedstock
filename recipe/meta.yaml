{% set version = "1.6.3" %}

package:
  name: autopaths
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/autopaths/autopaths-{{ version }}.tar.gz
  sha256: 695df40da845e47a3634d0f0aa2ae0fa5d676b4376ed7d5ae372d6b34e09616c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}


test:
  imports:
    - autopaths
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xapple/autopaths/
  summary: 'A python package for dealing with file paths and automation.'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xapple
